<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thực hành DOM cơ bản 1</title>
  </head>
  <body>
    <p id="text">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti impedit
      voluptates, voluptatibus fugit, est quia, cumque possimus dicta nulla
      deserunt neque similique optio itaque quis reprehenderit cum magnam
      voluptate voluptas?
    </p>

    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>
    <script>
      // Bài tập 1. Tạo 1 thẻ p có id="text", có nội dung bất kỳ. Yêu cầu:
      // - Đặt màu văn bản thành #777
      // - Đặt kích thước phông chữ thành 32px
      // - Đặt nội dung HTML thành "Tôi có thể làm <em> bất cứ điều gì </em> tôi muốn với JavaScript."

      let p = document.getElementById("text");
      p.style.color = "#777";
      p.style.fontSize = "32px";
      p.innerHTML =
        "Tôi có thể làm <em> bất cứ điều gì </em> tôi muốn với JavaScript.";

      // Bài tập 2. Sử dụng vòng lặp để đặt màu chữ cho tất cả thẻ li thành màu blue.
      let lists = document.getElementsByTagName("li");
      for (let i = 0; i < lists.length; i++) {
        lists[i].style.color = "blue";
      }
    </script>
  </body>
</html>
